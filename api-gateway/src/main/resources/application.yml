server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: restaurant-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/restaurants/**
          filters:
            - StripPrefix=1
        - id: product-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=1
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        - id: order-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1
        - id: notification-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=1

      default-filters:
        - AddResponseHeader=X-Response-Time, ${responseTime}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
